<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	*{margin:0;padding:0}
	div{width:100px;height:100px;border-radius:50%;position: absolute;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
	    <div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	<script>
	   function bj(min,max){
		 return Math.ceil(Math.random()*max-1+min);
		} 
      $(document).ready(function (){
      	var arr = $('div')
      	 document.onmousemove = function(ev){
              var ev = ev || window.event;
              var i = 0;
              var time = setInterval(
                 function (){
                  arr.css({ "left":ev.clientX+"px" })
                  arr.css({ "top":ev.clientY+"px" })
                  arr.css({"background":'rgb('+bj(0,255)+','+bj(0,255)+','+bj(0,255)+')'});
                  i++;
				  if(i>=arr.length){
					clearInterval(time);
				  }
                },100)
           }    
      })
	</script>
</body>
</html>
